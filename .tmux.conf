# Update prefix key from <C-b> to <C-a>
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Navigate to left and right windows
bind -n M-C-l next-window
bind -n M-C-h previous-window

# Focus Panes using vim motions
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Easy to remember splits for panes
bind "|" split-window -h
bind "-" split-window -v

# Start numbering from 1 instead of the default 0.
set -g base-index 1

# Easy keybind to reach specific window
bind -n M-0 select-window -t:=0
bind -n M-1 select-window -t:=1
bind -n M-2 select-window -t:=2
bind -n M-3 select-window -t:=3
bind -n M-4 select-window -t:=4
bind -n M-5 select-window -t:=5
bind -n M-6 select-window -t:=6
bind -n M-7 select-window -t:=7
bind -n M-8 select-window -t:=8
bind -n M-9 select-window -t:=9
bind -n M-0 select-window -t:=0

# Required for rendering images in neovim
set -gq allow-passthrough on
set -g visual-activity off
